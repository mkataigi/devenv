model = "gpt-5-codex"
hide_agent_reasoning = true
network_access = true

notify = ["bash", "-lc", "afplay /System/Library/Sounds/Ping.aiff"]

web_search_request = true

[permissions]
allow = [
    "git *",
    "pnpm vitest*",
    "make:*",
    "mkdir *",
    "echo *",
    "cat *",
    "perl *",
    "grep *",
    "for *",
    "do *",
    "done",
    "gcloud spanner databases *",
]

# 外部通信の許可 (WebFetch相当)
allow_hosts = [
    "github.com",
    "code.claude.com"
]

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp@latest"]

[projects."/Users/makoto.kataigi/repo/karte-io-systems"]
trust_level = "trusted"

[projects."/Users/makoto.kataigi/repo/private/small-tools"]
trust_level = "trusted"

[projects."/Users/makoto.kataigi/repo/pulse"]
trust_level = "trusted"

[projects."/Users/makoto.kataigi/repo/blitz"]
trust_level = "trusted"

